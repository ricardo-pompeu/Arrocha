<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificação Prática de Minerais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Identificação Prática de Minerais</h1>
        <p>Responda as perguntas abaixo para caracterizar o mineral e veja a tabela com os resultados.</p>
    </header>
    <main>
        <form id="mineralForm">
            <label for="brilho">Qual é o brilho do mineral?</label>
            <select id="brilho" name="brilho">
                <option value="metálico">Metálico</option>
                <option value="não metálico">Não Metálico</option>
            </select>

            <label for="dureza">Qual é a dureza do mineral?</label>
            <select id="dureza" name="dureza">
                <option value="1-2">1-2 (Muito macio)</option>
                <option value="3-4">3-4 (Macio)</option>
                <option value="5-6">5-6 (Moderado)</option>
                <option value="7-10">7-10 (Duro)</option>
            </select>

            <label for="cor">Qual é a cor do mineral?</label>
            <select id="cor" name="cor">
                <option value="branco">Branco</option>
                <option value="preto">Preto</option>
                <option value="amarelo">Amarelo</option>
                <option value="vermelho">Vermelho</option>
                <option value="azul">Azul</option>
                <option value="verde">Verde</option>
            </select>

            <button type="submit">Ver Resultados</button>
        </form>

        <div id="resultado"></div>

        <!-- Planilha com minerais e características -->
        <table id="mineralTabela" style="display: none;">
            <thead>
                <tr>
                    <th>Mineral</th>
                    <th>Brilho</th>
                    <th>Dureza</th>
                    <th>Cor</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os resultados serão inseridos aqui -->
            </tbody>
        </table>

        <button onclick="window.location.href='index.html'">Voltar à Página Inicial</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
